<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Applio Installer</title>
  <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <h1>Applio installer</h1>
  <h4>The solution to everything is <span>üçè</span></h4>

  <div class="dark-theme-container">
  <textarea rows="15" cols="60" readonly>
    By installing and using Applio, you agree to the following terms and conditions:
    
    1. MIT License

    This application is licensed under the MIT License. You can find the full details of the MIT License in the LICENSE file included with the application. In summary, the MIT License grants you permission to use, copy, modify, merge, publish, distribute, and sublicense the application, subject to certain restrictions.
    
    2. Use of the Application

    a. You agree to use this application in a lawful and ethical manner.
    b. We make no warranties about the operation of the application and assume no liability for any damage that may arise from its use.
    
    3. Updates

    a. We may provide updates to the application to enhance its functionality and security. It is your responsibility to keep the application updated.
    
    4. Privacy

    a. We respect your privacy and follow a privacy policy that describes how we collect, use, and protect your personal data. By using the application, you agree to our privacy policy.
    
    5. Changes to the Terms

    a. We reserve the right to modify these terms at any time. Changes will be effective once posted within the application. We recommend reviewing these terms periodically.
    
    Thank you for using Applio under the MIT License.    
  </textarea>
  <div class="accept-terms-checkbox">
    <label for="accept-terms">I agree:</label>
    <input type="checkbox" id="accept-terms" onchange="enableInstallButton()">
  </div>
</div>
  <!-- BUTTONS -->
  <div class="btn-next" id="install-button"><i class="fas fa-arrow-right"></i></div>
<script>
function enableInstallButton() {
  const checkbox = document.getElementById("accept-terms");
  const installButton = document.getElementById("install-button");

  if (checkbox.checked) {
    installButton.disabled = false;
    installButton.style.opacity = 1;
    installButton.style.pointerEvents = auto;
  } else {
    installButton.disabled = true;
    installButton.style.opacity = 0.5;
  }
}

enableInstallButton();

document.getElementById("accept-terms").addEventListener("change", enableInstallButton);

document.getElementById("install-button").addEventListener("click", function () {
  const installButton = document.getElementById("install-button");
  if (!installButton.disabled) {
    window.location.href = "install.html";
  }
});

</script>
</body>
</html>
