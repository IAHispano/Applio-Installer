<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Applio Installer</title>
  <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="stylesheet" href="./styles/install.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <h1 style="font-size: 60px !important;">Create, experiment, enjoy: with <span class="gradiant">Applio</span></h1>
  <h3 style="color: white; font-weight: 200;">Applio has been <span class="gradiant">successfully</span> installed </h3>
  <div id="installationPathDisplay" style="color: white; margin-top: 30px;"><span class="gradiant">Thank you</span> for installing <span class="gradiant">Applio</span>, we are <span class="gradiant">now opening it for you</span> to enjoy.</div>
  <!-- BUTTONS -->
  <div class="btn-return" id="return"><i class="fas fa-arrow-left"></i></div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const { exec } = require('child_process');
      const path = require('path');
      
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      const rutaEncoded = urlParams.get('path');
      const ruta = decodeURIComponent(rutaEncoded);
      const folder = "Applio-RVC-Fork"

      if (!ruta) {
        console.error("Ruta no especificada en la URL.");
        return;
      }

      const comando = `start cmd /k "python "${path.join(ruta, folder, 'infer-web.py')}" --pycmd python --port 7897"`;


      exec(comando, (error, stdout, stderr) => {
        if (error) {
          console.error(`Error al ejecutar el comando: ${error}`);
          return;
        }
        console.log(`stdout: ${stdout}`);
        console.error(`stderr: ${stderr}`);
      });
    });
  </script>
  <script>
    document.getElementById("return").addEventListener("click", function () {
      window.location.href = "install.html";
    });
  </script>
</body>
</html>
